<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <!-- Timeblocks go here, 9:00am to 5:00pm -->
  <div class="container">
    <div class="row present">
      <div class="col-sm-2 dashedDivider">9:00am</div>
      <div class="col-sm-8">
        <textarea class="form-control present" id="0900" rows="2"></textarea>
      </div>
      <div class="col-sm-2 dashedDivider saveBtn">
        <p>Save</p>
      </div>
    </div>
    <div class="row present">
      <div class="col-sm-2 dashedDivider">2:00pm</div>
      <div class="col-sm-8">
        <textarea class="form-control present" id="1400pm" rows="2"></textarea>
      </div>
      <div class="col-sm-2 dashedDivider saveBtn">
        <p class="asdf">Save</p>
      </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
